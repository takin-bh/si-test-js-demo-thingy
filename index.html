<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="build/style.css">
        <title>Js Demo</title>
    </head>
    <body>

        <section class="js-demo-window">
            <div class="js-demo-window__inputs margin-1">
                <input class="js-demo-window__input" id="number-1" type="number" />
                <input class="js-demo-window__input" id="number-2" type="number" />
            </div>

            <div class="js-demo-window__operator margin-1">
                <select>
                    <option>+</option>
                    <option>-</option>
                    <option>%</option>
                    <option>x</option>
                </select>

                <label>
                    +
                    <input type="radio">
                </label>
                <label>
                    -
                    <input type="radio">
                </label>
                <label>
                    %
                    <input type="radio">
                </label>
                <label>
                    x
                    <input type="radio">
                </label>
               
            </div>

            <div class="js-demo-window__calculates margin-1">
                <button class="js-demo-window__calculate" id="calculate">Calculate</button>
            </div>


            <div class="js-demo-window__results margin-1">

                <div class="js-demo-window__results-lead">
                    Your result is: 
                </div>
                <div class="js-demo-window__result" id="the_result">
                    TBD
                </div>
            </div>
        </section>
        
        <script src="js/script.js"></script>
    </body>
</html>
